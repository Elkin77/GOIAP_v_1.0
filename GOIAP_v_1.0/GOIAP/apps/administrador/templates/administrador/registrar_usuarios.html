{% extends 'user/base/Base.html' %}
{% load staticfiles %}
{% block title %}Administrador GOIAP {% endblock %}
{% block extra %}
<link rel="stylesheet" href="{% static 'css/EstilosBaseFormularios.css' %}">
{% endblock %}
{% block iconos %}
<nav class="iconos">
	<a href="#" ><i class="fa fa-sign-out" aria-hidden="true"></i></a>
</nav>
{% endblock %}
{% block contenido %}
<div class="contenedorAgregar">
	<fieldset>
		<legend>Registrar Usuario</legend>
		<form action="" method="POST">
			{% csrf_token %}
			{{ form.as_p}}
			<div class="left">
				<div class="form-group">
					<label for="usuario" class="control-label control labels">Usuario</label>
					<input type="text" class="form-control control form" id="usuario" name="username" placeholder="Usuario">
				</div>
			</div>
			<div class="left">
				<div class="form-group">
					<label for="nombre" class="control-label control labels">Nombre</label>
					<input type="text" class="form-control control form" id="nombre" name="first_name" placeholder="Nombre">
				</div>
			</div>
			<div class="left">
				<div class="form-group">
					<label for="Apellido" class="control-label control labels">Apellido</label>
					<input type="text" class="form-control control form" id="apellido" name="last_name" placeholder="Apellido">
				</div>
			</div>
			<div class="left">
				<div class="form-group">
					<label for="email" class="control-label control labels">Email</label>
					<input type="email" class="form-control control form" id="email" name="email" placeholder="Email">
				</div>
			</div>
			<div class="left">
				<div class="form-group">
					<label for="password" class="control-label control labels">Contrase&ntilde;a</label>
					<input type="password" class="form-control control form" id="password" name="password1" placeholder="Contrase&ntilde;a">
				</div>
			</div>
			<div class="left">
				<div class="form-group">
					<label for="rol" class="control-label control labels">Rol</label>
					<select class="form-control control form" id="rol" name="rol">
						<option>Administrador</option>
						<option>Inversionista</option>
						<option>Contador</option>
						<option>Arquitecto</option>
						<option>Ingeniero</option>
						<option>Empleado</option>
					</select><br>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<input type="submit" class="btn btn-default boton" name="guardar" value="Guardar">
				</div>
			</div>

		</form>
	</fieldset>
</div>
{% endblock %}
