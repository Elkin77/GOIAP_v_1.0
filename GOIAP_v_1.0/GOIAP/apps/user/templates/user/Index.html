{% extends 'user/base/Base.html' %}
{% load staticfiles %}
{% block title %}GOIAP{% endblock %} 
{% block extra %}
<link rel="stylesheet" href="{% static 'css/EstilosIndex.css' %}">
{% endblock %}
{% block iconos %}
<nav class="iconos">
	<a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
</nav>
{% endblock %}
{% block contenido %}
<div id="formLogin">
	<fieldset>
		<form action="" method="post">{% csrf_token %}
			{{ form.as_p }}
			<input class="form-control" type="text" id="user" name="user" placeholder="Escribe Nombre de Usuario"><br>
			<input class="form-control" type="password" id="password" name="password" placeholder="Escribe Contrase&ntilde;a"><br>
			<input type="submit" class="btn btn-default boton" id="botonIngresar" value="Ingresar">
		</form>
	</fieldset>
	<div id="links">
		<nav class="navLogin">
			<a href="#" class="pos">Olvido su Contrase&ntilde;a</a>
		</nav>
	</div>
</div>
{% endblock %}
<div id="contenedor"></div>
